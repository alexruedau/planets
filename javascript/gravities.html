<!DOCTYPE html>
<html>
<head>
  <title>Your weight in other planets</title>
</head>
<body>
  <h1>Your weight in other planets</h1>
  <p>On Earth, your weight is different than Mars or Jupiter.</p>

  <script type="text/javascript">
    var user = prompt("How much do you weigh?");
    var weight = parseInt(user); //your weight
    var earth = 9.8; //gravity on Earth
    var mars = 3.7; //gravity on Mars
    var jupiter = 24.8; //gravity on Jupiter
    var final_weight;
    final_weight = weight * mars /earth; //final weight on Mars
    final_weight = final_weight.toFixed(1); //using toFixed to use n decimals
    document.write("Your weight on Mars is <strong>" + final_weight + " kilos</strong>.");
  </script>

</body>

</html>
